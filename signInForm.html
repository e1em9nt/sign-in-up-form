<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Sign In Form</title>
	<link rel="stylesheet" href="signInForm.css">
</head>

<body>
	<main>
		<section id="sign-in-form">
			<p class="sign-in-text">Sign In</p>
			<input type="text" placeholder="Username" name="username" id="input-sign-in-name" class="inputsIn">
			<input type="password" placeholder="Password" name="password" id="input-sign-in-pswd" class="inputsIn" pattern="(?=.*\d) (?=.*[a-z]) (?=.*[A-Z]).{8,}">

			<a href="#" class="more-info forgot-pswd">Forgot Password?</a>
			<a href="signUpForm.html" class="more-info sign-up-link">Sign Up!</a>

			<button class="btnSignIn" type="submit">Sign In</button>
		</section>
	</main>
	<!-- <script type="text/javascript" src="forms.js"></script> -->
</body>
</html>
